<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>PomoBox</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="d-flex">

    <!-- SIDEBAR -->
    <div class="sidebar p-3">
        <h4 class="fw-bold mb-4">üçÖ PomoBox</h4>
        <a href="index.html">Dashboard</a>
        <a href="planning.html">Planning</a>
        <a href="analytics.html">Analytics</a>
    </div>

    <!-- MAIN -->
    <div class="flex-fill p-4">

        <!-- TOP BAR -->
        <div class="d-flex justify-content-between mb-4">
            <div>
                <small class="text-muted">Tugas Aktif</small>
                <h5 id="currentTask">Menunggu‚Ä¶</h5>
            </div>

            <div>
                <span id="deviceStatus" class="badge bg-secondary">OFFLINE</span>
                <span id="phoneStatus" class="badge bg-secondary">NFC</span>
            </div>
        </div>

        <!-- RECOMMENDATION -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h6 class="text-muted">Rekomendasi AI</h6>
                <h3 id="recommendation">Memuat‚Ä¶</h3>
            </div>
        </div>

        <!-- STATS -->
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <small>Total Jam Fokus</small>
                        <h3 id="totalHours">0</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <small>Skor Fokus</small>
                        <h3 id="focusScore">0%</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <small>Status HP</small>
                        <h3 id="phoneText">‚Äì</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- SESSION LIST -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h6>Histori Sesi</h6>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Waktu</th>
                            <th>Tugas</th>
                            <th>Fokus</th>
                            <th>Distraksi</th>
                        </tr>
                    </thead>
                    <tbody id="sessionTable"></tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script src="js/api.js"></script>
<script src="js/socket.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
